<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <div>GAME ĐOÁN SỐ</div>
        </header>
        <div class="content">
            <div class="content_mess">Số dự đoán là...</div>
            <div class="content_secretNumber">?</div>
            <div class="content_score">Điểm: 20</div>
            <div class="content_input">
                <input type="number" class="input_number" placeholder="Nhập số của bạn">
                <div class="content_input-btn">
                    <button class="btn_check">Kiểm tra</button>
                    <button class="btn_again">Làm mới</button>
                </div>

            </div>
        </div>
    </div>
    <div class="DataStructuresCoding4">
        <h3>Chuyển underscore_case sang kiểu camelCase.</h3>
        <textarea id="input" placeholder="Nhập dữ liệu muốn chuyển đổi..." style="width: 200px; height: 70px"></textarea>
        <div><button id="print">Chuyển đổi</button></div>
    </div>
    <script>
        console.log("Coding Challenge 4");
        // Chuyển underscore_case sang kiểu camelCase.
        document.getElementById('print').addEventListener('click', function() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n');
            lines.forEach((line,i) =>{
                const words = line.trim().split('_');
                let output = words[0].toLowerCase();
                for (let i = 1; i < words.length; i++) {
                    output += words[i][0].toUpperCase() + words[i].slice(1).toLowerCase();
                }
                console.log(`${output.padEnd(20)}${'✅'.repeat(i+1)}`);

            })
        });
    </script>
